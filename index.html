<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #f8b400, #f3f4f6);
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #fff;
      margin: 20px 0;
    }
    #cookie {
      width: 200px;
      cursor: pointer;
      margin: 20px auto;
      transition: transform 0.1s ease;
    }
    #cookie:active {
      transform: scale(0.9);
    }
    #counter, #prestige {
      font-size: 1.5em;
      color: #fff;
      margin: 10px 0;
    }
    .button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.1em;
      font-weight: bold;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .button:hover:not(:disabled) {
      background-color: #e64a19;
      transform: translateY(-2px);
    }
    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .progress-bar-container {
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      width: 80%;
      height: 20px;
      margin: 20px auto;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: #4caf50;
      transition: width 0.3s ease;
    }
    .achievements {
      margin: 20px 0;
      padding: 10px;
      background: #fff;
      border-radius: 5px;
      display: inline-block;
      max-width: 90%;
      text-align: left;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üç™ Cookie Clicker</h1>
  <img id="cookie" src="cookie.png" alt="Cookie">
  <div id="counter">Cookies: 0</div>
  <div id="prestige">Prestige Points: 0</div>
  <div class="progress-bar-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  <button id="auto-clicker" class="button" disabled>Buy Auto-Clicker (50 Cookies)</button>
  <button id="multiplier" class="button" disabled>Buy Multiplier (100 Cookies)</button>
  <button id="prestige-button" class="button" disabled>Prestige (5000 Cookies)</button>
  <div class="achievements" id="achievements">
    <strong>Achievements:</strong>
    <ul id="achievement-list"></ul>
  </div>

  <script>
    let cookieCount = 0;
    let autoClickerPrice = 50;
    let multiplierPrice = 100;
    let multiplier = 1;
    let prestigePoints = 0;
    let achievements = [];
    const achievementThresholds = [100, 500, 1000, 5000, 10000];

    const cookie = document.getElementById('cookie');
    const counter = document.getElementById('counter');
    const prestigeCounter = document.getElementById('prestige');
    const autoClickerButton = document.getElementById('auto-clicker');
    const multiplierButton = document.getElementById('multiplier');
    const prestigeButton = document.getElementById('prestige-button');
    const progressBar = document.getElementById('progress-bar');
    const achievementsList = document.getElementById('achievement-list');

    function updateCounter() {
      counter.textContent = `Cookies: ${cookieCount}`;
      prestigeCounter.textContent = `Prestige Points: ${prestigePoints}`;
      autoClickerButton.disabled = cookieCount < autoClickerPrice;
      multiplierButton.disabled = cookieCount < multiplierPrice;
      prestigeButton.disabled = cookieCount < 5000;

      const progress = Math.min((cookieCount / Math.max(autoClickerPrice, multiplierPrice)) * 100, 100);
      progressBar.style.width = `${progress}%`;
      checkAchievements();
    }

    function checkAchievements() {
      achievementThresholds.forEach(threshold => {
        if (cookieCount >= threshold && !achievements.includes(threshold)) {
          achievements.push(threshold);
          const li = document.createElement('li');
          li.textContent = `Earned ${threshold} Cookies!`;
          achievementsList.appendChild(li);
        }
      });
    }

    cookie.addEventListener('click', () => {
      cookieCount += multiplier;
      updateCounter();
    });

    autoClickerButton.addEventListener('click', () => {
      if (cookieCount >= autoClickerPrice) {
        cookieCount -= autoClickerPrice;
        autoClickerPrice = Math.floor(autoClickerPrice * 1.5);
        autoClickerButton.textContent = `Buy Auto-Clicker (${autoClickerPrice} Cookies)`;

        setInterval(() => {
          cookieCount += multiplier;
          updateCounter();
        }, 1000);

        updateCounter();
      }
    });

    multiplierButton.addEventListener('click', () => {
      if (cookieCount >= multiplierPrice) {
        cookieCount -= multiplierPrice;
        multiplier += 1;
        multiplierPrice = Math.floor(multiplierPrice * 1.5);
        multiplierButton.textContent = `Buy Multiplier (${multiplierPrice} Cookies)`;
        updateCounter();
      }
    });

    prestigeButton.addEventListener('click', () => {
      if (cookieCount >= 5000) {
        prestigePoints += 1;
        cookieCount = 0;
        autoClickerPrice = 50;
        multiplierPrice = 100;
        multiplier = 1;
        achievements = [];
        achievementsList.innerHTML = '';
        autoClickerButton.textContent = `Buy Auto-Clicker (50 Cookies)`;
        multiplierButton.textContent = `Buy Multiplier (100 Cookies)`;
        updateCounter();
      }
    });

    updateCounter();
  </script>
</body>
</html>
