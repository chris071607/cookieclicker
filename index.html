<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>🍪 Cookie Clicker</h1>
    <img
        id="cookie"
        src="assets/img/cookie.png"
        alt="Cookie"
        draggable="false"
    />
    <div id="counter">Cookies: 0</div>
    <div id="prestige">Prestige Points: 0</div>
    <div id="golden-cookie">Golden Cookies: 0</div>
    <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <button id="auto-clicker" class="button" disabled>
        Buy Auto-Clicker (50 Cookies)
    </button>
    <button id="multiplier" class="button" disabled>
        Buy Multiplier (100 Cookies)
    </button>
    <button id="prestige-button" class="button" disabled>
        Prestige (5000 Cookies)
    </button>
    <div class="achievements" id="achievements">
        <strong>Achievements:</strong>
        <ul id="achievement-list"></ul>
    </div>
    <div class="cookie-tooltip" id="cookie-tooltip"></div>

    <script src="scripts.js"></script>
</body>
</html>
